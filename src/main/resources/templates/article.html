<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Article</title>
  <link href="/images/logomy.jpg" rel="icon" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<header th:insert="home_page_bootstrap5_2.html :: header"></header>

<div th:each="myproduct : ${product}">
  <img alt="Card image cap" class="card-img-top" th:src="${myproduct.imageUrl}" id="pic">
  <div class="card-body">
    <h2 th:text = "${myproduct.name}"></h2>
    <a th:text = "${myproduct.description}"></a>

  </div>
  <br><br>

  <div>
    <a>K&uuml;nstler: </a>
    <a th:text = "${myproduct.artist}"></a>
  </div>

  <br>

  <div>
    <a>Datum der Fertigung: </a>
    <a th:text = "${myproduct.date}"></a>
  </div>

  <div>
    <a>Kategorie: </a>
    <a th:text = "${myproduct.category}"></a>
  </div>

<br>

  <div>
    <a>Preis: </a>
    <a th:text = "${myproduct.price}"></a>

  </div>

  <br>

  <div>
    <p class="btn btn-primary" href="#">Zum Einkaufswagen hinzuf&uuml;gen</p>
  </div>
</div>
</body>

<style>

  #pic {
    float: left;
    margin: 0 15px 0 0;
    height: 30%;
    width: 30%;
  }

</style>

</html>
