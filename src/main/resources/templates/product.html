<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="http://localhost:35729/livereload.js"></script>
</head>
<body>
<div th:insert="navbar.html"></div>
<section>
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0"
                                       th:src="${product.imageUrl}"></div>
            <div class="col">
                <h1 class="display-6 fw-bolder"><span th:text="${product.name}"></span></h1>
                <div class="fs-5 mb-5">
                    <span th:text="${product.price}">Euro</span>
                    <span>€</span>
                </div>
                <span class="lead">Details: </span>
                <p class="lead" th:text="${product.description}"></p>
                <span class="lead">Künstler: </span>
                <p class="lead" th:text="${product.artist}"></p>
                <span class="lead">Aus dem Jahr: </span>
                <p class="lead mb-5" th:text="${product.date}"></p>
                <div class="d-flex">
                    <button class="btn btn-outline-primary flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Zum Einkaufswagen hinzufügen
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
</body>
</html>
