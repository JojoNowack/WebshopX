<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Warenkorb</title>
    <link href="/images/logomy.jpg" rel="icon" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="home_page_bootstrap5_2.html :: header"></header>


    <ul>
        <div th:each="myproduct : ${customerProducts}">
            <li>
                <img alt="Card image cap" class="card-img-top" th:src="${myproduct.imageUrl}">
                <div class="card-body">
                    <a class="card-title" th:text = "${myproduct.name}"></a>
                    <a class="card-text" th:text = "${myproduct.price}"></a>
                </div>
            </li>
        </div>
    </ul>



</body>
</html>
