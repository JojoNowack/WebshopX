<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      rel="stylesheet">
<style>
    #btn-category-all {
        font-weight: 600;
    }

    .btn-toggle {
        padding: .25rem .5rem;
        font-weight: 600;
        background-color: transparent;
    }

    .btn-toggle:hover,
    .btn-toggle:focus {
        background-color: #EBEBEB;
    }

    .btn-toggle::before {
        width: 1.25em;
        line-height: 0;
        content: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='16' height='16' viewBox='0 0 16 16'%3e%3cpath fill='none' stroke='rgba%280,0,0,.5%29' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='M5 14l6-6-6-6'/%3e%3c/svg%3e");
        transition: transform .35s ease;
        transform-origin: .5em 50%;
    }

    .btn
    .btn-toggle[aria-expanded="true"] {
        color: rgba(0, 0, 0, .85);
    }

    .btn-toggle[aria-expanded="true"]::before {
        transform: rotate(0deg);
    }

    .btn-toggle-nav a {
        padding: .1875rem .5rem;
        margin-top: .125rem;
        margin-left: 1.25rem;
    }

    .btn:hover {
        background-color: #EBEBEB;
    }

    .btn-toggle-nav a:hover,
    .btn-toggle-nav a:focus {
        background-color: #EBEBEB;
    }
</style>
<div class="flex-shrink-0 p-3 bg-white" style="width: 310px;">
    <ul class="nav flex-column ps-0">
        <li class="nav-item mb-1">
            <button class="btn d-inline-flex align-items-center rounded border-0">
                <a id="btn-category-all" class="link-dark d-inline-flex rounded text-decoration-none"
                   href="/">Alle</a>
            </button>
        </li>
        <li class="mb-1">
            <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#collapse-art-category" aria-expanded="true">
                Kategorie
            </button>
            <div id="collapse-art-category" class="collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li th:each="category : ${categories}"><a class="link-dark d-inline-flex text-decoration-none rounded" th:href="@{/filter/category={category}(category=${category})}"><span
                            th:text="${category}"></span></a></li>
                </ul>
            </div>
        </li>
        <li class="mb-1">
            <button   class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed"
                    data-bs-toggle="collapse" data-bs-target="#collapse-year" aria-expanded="true">
                Jahr
            </button>
            <div id="collapse-year"  class="collapse">
                <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
                    <li th:each="year : ${years}"><a class="link-dark d-inline-flex text-decoration-none rounded" th:href="@{/filter/period={year}(year=${year})}"><span
                            th:text="${year}"></span></a></li>
                </ul>
            </div>
        </li>
    </ul>
</div>
