<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>ArtX</title>
    <link href="/images/logomy.jpg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
    <script src="http://localhost:35729/livereload.js"></script>
</head>

<style>
    .card-img-top {
        width: 100%;
        height: 15vw;
        object-fit: cover;
    }
</style>

<body>
<div th:insert="navbar.html"></div>
<div class="container">
    <div class="row">
        <div class="col d-flex justify-content-end">
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    Sortieren nach:
                </a>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='price', direction='asc')}">Preis
                        aufsteigend</a></li>
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='price', direction='desc')}">Preis
                        absteigend</a></li>
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='year', direction='asc')}">Jahr
                        aufsteigend</a></li>
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='year', direction='desc')}">Jahr
                        absteigend</a></li>
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='title', direction='asc')}">Title
                        aufsteigend</a></li>
                    <li><a class="dropdown-item" th:href="@{/sort/{item}/{direction}(item='title', direction='desc')}">Titel
                        absteigend</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row row-cols-2 mt-4">
        <div class="col-2">
            <div th:insert="categories.html"></div>
        </div>
        <div class="col-10">
                <div th:if="${#lists.isEmpty(products)}">
                  <div class="row gy-4 justify-content-center">
                    <div class="alert alert-warning pt-2 w-75" role="alert">
                        <h4 class="alert-heading text-center">Keine Gemälde gefunden</h4>
                        <p class="text-center">Es wurden leider keine Gemälde zu diesem Suchbegriff gefunden. Bitte erneut versuchen!</p>
                    </div>
                </div>
                </div>
          <div class="row gy-4 justify-content-start">
                <div class="col-3" th:each="product: ${products}">
                    <div class="card-group h-100">
                        <div class="card text-center h-100">
                            <a class="nav-link" th:href="@{/product/{id}(id=${product.id})}">
                                <img alt="Card image cap" class="card-img-top" th:src="${product.imageUrl}">
                                <div class="card-footer">
                                    <h6 class="card-title text-center text-truncate" th:text="${product.name}"></h6>
                                    <form th:action="@{\myCartHome}" method="post">

                                        <button id="addCart" name="addCart" th:value="${product.name}"
                                                class="btn btn-sm btn-outline-primary"><i class="bi-cart-fill me-1"></i>
                                        </button>
                                    </form>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
