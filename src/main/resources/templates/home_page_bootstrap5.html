<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>WebshopX</title>
    <link href="/images/logomy.jpg" rel="icon" type="image/x-icon">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          rel="stylesheet">
</head>
    <body>
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom m-2">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <h3> Webshop X</h3>
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/" class="nav-link active" aria-current="page">Gemälde</a></li>
            <li><a href="FAQ" class="nav-link">FAQs</a></li>
            <li><a href="ueber_uns" class="nav-link">Über uns</a></li>
        </ul>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" th:action="@{/}">
            <input class="form-control form-control-dark" id="keyword" name="keyword" placeholder="Suche..." size="50"
                   th:value="${keyword}" type="text"/>
        </form>

        <div class="col-md-3 text-end">
            <button type="button">
                <a href="warenkorb" class="nav-link">Warenkorb</a>
            </button>
            <button type="button" class="btn btn-outline-primary me-2">
                <a href="login" class="nav-link">Login</a>
            </button>
            <button type="button" class="btn btn-primary">
                <a href="register" class="nav-link">Registrieren</a>
            </button>
        </div>
    </header>
    <p th:text="${noProducts}"></p>
    <div class="row m-2 justify-content-center">
        <div class="col m-2 justify-content-center" th:each="product: ${products}">
            <div class="card" style="width: 15rem;">
                <a th:href="${product.name}" class="nav-link" name="article">
                    <img alt="Card image cap" class="card-img-top" th:src="${product.imageUrl}">
                    <div class="card-body">
                        <p class="card-title" th:text = "${product.name}"></p>
                        <hr>
                        <p class="card-text" th:text = "${product.price}"></p>
                        <a href="#" class="btn btn-primary">Zum Einkaufswagen hinzufügen</a>
                    </div>
                </a>
            </div>
        </div>
    </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
